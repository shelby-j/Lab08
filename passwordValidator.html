<script>
function check() {
	console.log("9");
  let password = document.getElementById("Pass").value;
  let confirmPass = document.getElementById("PassC").value;
  let num = 0;
  
  if(password.length <= 7){
	document.getElementById("length").innerHTML = "Password too short";
	num = num + 1; 
  }
  else{
	document.getElementById("length").innerHTML = "";
  }
  console.log(num);
  if(password != confirmPass){
	document.getElementById("compare").innerHTML = "Passwords don't match";
	num = num + 1;
  }
  else{
	document.getElementById("compare").innerHTML = "";
  }
  console.log(num);
  if(num > 0){
	document.getElementById("confirm").innerHTML = "Error, fix passwords";
  }
  else{
	document.getElementById("confirm").innerHTML = "Passwords confirmed";
  }
  console.log(num);
}
</script>

<html>
<head>
<title> Password Matching Validation </title>
</head>

<body>
 Password : <input type="password" id="Pass" > <br>
 Confirm Password : <input type="password" id="PassC"> <br>
 <button onclick="check()">Check</button>
 <p id="compare"></p>
 <p id="length"></p>
 <p id="confirm"></p>

</body>
</html>
